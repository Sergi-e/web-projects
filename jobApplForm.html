<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="jobApplForm.css">
</head>
<body>

<div class="container">
  <h1>Job Application Form</h1>

  <form class="appform">

    <label for="fullname">Full Name</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="E.g: Serge"
      required
    >

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="E.g: ishserge16@gmail.com"
      required
    >

    <label for="position">Position</label>
    <select id="position" required>
      <option value="">Please select the Job Position</option>
      <option value="dev">Web Developer</option>
      <option value="design">Graphic Designer</option>
      <option value="pm">Product Manager</option>
    </select>

    <fieldset class="radio-group">
      <legend>Availability</legend>

      <input type="radio" id="part-time" name="availability" value="PART-TIME" required>
      <label for="part-time">PART-TIME</label>

      <input type="radio" id="full-time" name="availability" value="FULL-TIME">
      <label for="full-time">FULL-TIME</label>
    </fieldset>

    <label for="message">Why Do You Want This Job?</label>
    <textarea
      id="message"
      name="job-reason"
      placeholder="What motivates you to apply for this job?"
      required
    ></textarea>

    <button type="submit" id="submit-btn">Submit Your Application</button>

  </form>
</div>

</body>
</html>
