<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="jobApplForm.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        
        <form>
            <label for="fullname" id="name">Full Name: </label>
            <input type="text" 
                id="name" 
                name="name" 
                placeholder="E.g: Serge"
                required
                >
            
            <label for="Email" id="email">Email: </label>
            <input type="email" 
                id="email"
                name="name"
                placeholder="E.g: ishserge16@gmail.com"
                required
                >
            
            <label for="Job Position" id="Position">Position: </label>
                <select id="position">
                    <option value="">Please select the Job Position</option>
                    <option value="Dev">Web Developer</option>
                    <option value="Design">Graphic Design</option>
                    <option value="Man">Product Manager</option>
                </select>
            
            <fieldset class="radio-group">
                <legend>Availability</legend>
                 <label for="Fulltime" class="availability">Full-Time</label>
                    <input type="radio" 
                        name="Part-Time" 
                        class="available"
                        id="fulltime"
                        value="parttime"
                        checked
                    >

                <label for="Parttime" class="availability">Part-Time</label>
                    <input type="radio"
                        name="Part-Time"
                        class="available"
                        id="parttime"
                        value="parttime"
                        >
            </fieldset>

            <label for="text-area" id="text-area">
                Why Do You Want This Job?
            </label>
                <textarea id="text-area" 
                    name="job-reason" 
                    placeholder="What motivates you to apply for this job"
                    required 
                >
        </textarea>

        <button type="submit" id="submit-btn" name="submit">
            Submit Your Application
        </button>
        
        </form>
        </div>

</body>
</html>
